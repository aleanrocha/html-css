<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agrupamento de Tabela</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			border-collapse: collapse;
		}

		caption {
			font-size: 1.5em;
			font-weight: bold;
		}

		tr,
		th,
		td {
			border: 1px solid black;
			padding: 10px;
		}

		th {
			background-color: darkcyan;
			color: white;
		}

		col.cor1 {
			background-color: darkcyan;
		}
	</style>
</head>
<body>
