<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tabela com mesclagem</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		table {
			border-collapse: collapse;
			height: 200px;
			width: 200px;	
		}
		tr, td {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Mesclagens de c√©lulas</h1>
	<hr>
	<table>
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
		</tr>
		<tr>	
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>	
			<td colspan="2">H</td>
		</tr>
	</table>
</body>
</html>
