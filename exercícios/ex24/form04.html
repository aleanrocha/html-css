<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <form action="login.php" method="post" autocapitalize="on">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" autocomplete="name" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0"
            max="10" step="0.1" required placeholder="0-10">
        </p>
        <p>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata" value="2022-07-20">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
        </p>
    </form>
</body>
</html>
