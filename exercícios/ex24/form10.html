<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <form action="login.php" method="get" autocapitalize="on">
        <p>
            <label for="inum">Número:</label>
            <input type="range" id="inum" name="num" min="0" max="100" value="50" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">50</output>
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
        </p>
    </form>
</body>
</html>
