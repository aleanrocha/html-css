<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Trabalhando com formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#cccccc">
       </p>
       <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="5" max="25" value="10">
       </p>
       <p>
            <label for="ifoto">Envie sua foto</label>
            <input type="file" name="foto" id="ifoto">
       </p>
       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="LImpar">
       </p>
    </form>
</body>
</html>
