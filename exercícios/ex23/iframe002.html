<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando os uso de iframe</h1>
    <p>Acesse o site do 
        <!-- tamanho padrão de 300 - 150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="350px" scrolling="no">
            <!-- se seu navegador não for compativel vai carregar essas informações -->
            <p>Seu navegador não é compativel com iframe</p>
            <p>Clique no link abaixo para o site mencionado</p>
            <a href="https://www.cursoemvideo.com"></a>
        </iframe> 
    para aprender a progamar</p>
    <p>O github do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="400px" width="480px">
            <!-- se seu navegador não for compativel vai carregar essas informações -->
            <p>Seu navegador não é compativel com iframe</p>
            <p>Clique no link abaixo para o site mencionado</p>
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
     é muito lega!</p>
</body>
</html>
